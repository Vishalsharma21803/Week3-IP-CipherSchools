<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text related properties</title>
    <style>
        h1{
            font-size: 46px;
            text-decoration: wavy solid red;
            text-decoration: overline solid red;
            text-decoration: line-through solid red;
            text-decoration: underline solid red;
            letter-spacing: 4px;
        }
        p{
            font-size: 20px;
            line-height: 30px;
            word-spacing: 5px;

        }
    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Cloud computing is the on-demand availability of computer system resources, especially data storage and computing power, without direct active management by the user.</p>
</body>
</html>
